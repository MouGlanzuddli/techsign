<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Add User Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Modal Content */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content .close {
      background: none;
      color: #333;
      float: right;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .open-btn {
      margin: 20px;
      padding: 10px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Trigger Button -->
  <button class="open-btn" id="openModalBtn">Add User</button>

  <!-- Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <button class="close" id="closeModalBtn">&times;</button>
      <h2>Add New User</h2>
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email" />
      <select>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <button>Add User</button>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const modal = document.getElementById('userModal');

    openBtn.onclick = () => {
      modal.style.display = 'flex';
    };

    closeBtn.onclick = () => {
      modal.style.display = 'none';
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>

</body>
</html>
